<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Advice Generator App</title>
</head>

<body>
  <article class="card">
    <!-- Advice number -->
    <header>
      <h1></h1>
    </header>
    <!-- Advice -->
    <main>
      <blockquote></blockquote>
    </main>
    <!-- Divider -->
    <span class="divider-wrapper">
      <picture>
        <source media="(min-width:580px)" srcset="./src/assets/pattern-divider-desktop.svg">
        <img src="./src/assets/pattern-divider-mobile.svg" alt="Divider pattern">
      </picture>
    </span>
    <!-- Button -->
    <footer>
      <button>
        <span class="dice-wrapper">
          <img src="./src/assets/icon-dice.svg" alt="Dice icon">
        </span>
      </button>
    </footer>
  </article>
  <script type="module" src="/main.js"></script>
</body>

</html>
